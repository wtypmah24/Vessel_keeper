name: Java CI with Maven

on:
  push:
    branches:
      - main
      - CertificateService_tests # Добавьте вашу ветку с тестами сюда
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Добавляем шаг для запуска тестов
    - name: Run tests
      run: mvn test
      working-directory: /Users/taras/Documents/Java theory/final project/Vessel_keeper/src/test # Укажите путь к вашему каталогу с тестами

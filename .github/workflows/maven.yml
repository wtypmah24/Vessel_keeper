name: Java Tests

on:
  push:
    branches:
      - main
      - CertificateService_tests
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    # Добавляем шаг для установки нужной версии Maven
    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Укажите нужную версию Java
        maven-version: '4.0.0'  # Укажите нужную версию Maven
        distribution: 'adopt'  # Или 'maven' в зависимости от предпочтений
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Добавляем шаг для сборки проекта
    - name: Build project
      run: mvn clean install -DskipTests=true

    # Добавляем шаг для запуска тестов
    - name: Run tests
      run: mvn test
      working-directory: ${{ github.workspace }}

name: Java Tests

on:
  push:
    branches:
      - main
      - CertificateService_tests
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Добавляем шаг для запуска тестов
    - name: Run tests
      run: mvn test
      working-directory: ${{ github.workspace }}
